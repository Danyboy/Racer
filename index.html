<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Racer - Racing Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-flag-checkered"></i>Racer</h1>
            <p data-i18n="subtitle">European Racing Tracks and Events</p>
            <div class="language-flags">
                <button class="flag-btn active" data-lang="en" title="English">
                    🇬🇧
                </button>
                <button class="flag-btn" data-lang="fr" title="Français">
                    🇫🇷
                </button>
                <button class="flag-btn" data-lang="es" title="Español">
                    🇪🇸
                </button>
                <button class="flag-btn" data-lang="de" title="Deutsch">
                    🇩🇪
                </button>
                <button class="flag-btn" data-lang="it" title="Italiano">
                    🇮🇹
                </button>
                <button class="flag-btn" data-lang="ru" title="Русский">
                    🇷🇺
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="view-toggle">
                <button class="active" data-view="calendar">
                    <i class="fas fa-calendar-alt"></i> <span data-i18n="calendar">Calendar</span>
                </button>
                <button data-view="list">
                    <i class="fas fa-list"></i> <span data-i18n="list">List</span>
                </button>
                <button data-view="map">
                    <i class="fas fa-map-marked-alt"></i> <span data-i18n="map">Map</span>
                </button>
            </div>
            <div class="filter-controls">
                <div id="countryMultiSelect" class="custom-multiselect"></div>
                <div id="monthMultiSelect" class="custom-multiselect"></div>
                <div id="yearMultiSelect" class="custom-multiselect"></div>
            </div>
        </div>

        <div class="view-container">
            <!-- Календарь -->
            <div id="calendarView" class="view active">
                <div class="calendar-header">
                    <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonth">May 2024</h2>
                    <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar">
                    <div class="calendar-weekdays">
                        <div data-i18n="monday">Mon</div>
                        <div data-i18n="tuesday">Tue</div>
                        <div data-i18n="wednesday">Wed</div>
                        <div data-i18n="thursday">Thu</div>
                        <div data-i18n="friday">Fri</div>
                        <div data-i18n="saturday">Sat</div>
                        <div data-i18n="sunday">Sun</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
            <!-- Список событий -->
            <div id="listView" class="view">
                <div id="eventListContainer"></div>
            </div>
            <!-- Карта -->
            <div id="mapView" class="view">
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <!-- Модальное окно для деталей события -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="eventDetails"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Contact: <a href="https://t.me/spainracing">t.me/spainracing</a></p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
